<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="body">
    <main class="main">
        <h1><img src="./assets/img/logo.svg" alt="Logo da Empresa Ping."></h1>

        <h2 class="subtitle"><span class="subtitle--color">We are launching</span> soon!</h2>

        <p>Subscribe and get notified</p>

        <div class="container__email">
            <input id="input-email" class="box input__email" type="email" placeholder="Your email address...">
            <p id="msg-error" class="email__error hidden">Please provide a valid email address.</p>
            <button id="btn" class="box btn">Notify Me</button>
        </div>

        <img class="img" src="./assets/img/illustration-dashboard.png" alt="">

        <div class="social__medias">
            <a href="#" aria-label="Facebook"><i class="icons fa-brands fa-facebook-f"></i></a>
            <a href="#" aria-label="Twitter"><i class="icons fa-brands fa-twitter"></i></a>
            <a href="#" aria-label="Instagam"><i class="icons fa-brands fa-instagram"></i></a>
        </div>

        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </main>

  <footer class="footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/profile/FernandoChurros" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/FernandoChurros" target="_blank">Fernando Telles</a>.
    </p>
  </footer>

  <script src="./assets/app/main.js"></script>
</body>
</html>
